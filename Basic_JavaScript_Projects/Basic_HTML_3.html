<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <!-- Addition -->
    <button onclick="add2()">Add 2 + 2!</button>
    <p id="math"></p>

    <!-- Subtraction -->
    <button onclick="subtract()">Subtract 6 -3!</button>
    <p id="subtraction"></p>

    <!-- Multiplication -->
    <button onclick="multiply()">Multiply 5 * 3!</button>
    <p id="multiplication"></p>

    <!-- Division -->
    <button onclick="divide()">Divide 9 by 3!</button>
    <p id="division"></p>

    <!-- Multiple Operations -->
    <button onclick="operate()">(12 * 2) +3 - 4 =</button>
    <p id="operation"></p>

    <!-- Modulus Operator -->
    <button onclick="modulus()">31 / 9 results in a remainder of </button>
    <p id="modulate"></p>

    <!-- Negation Operator -->
    <button onclick="negation()">The negative of 15 is </button>
    <p id="negative"></p>

    <!-- Increment and Decrement -->
    <button onclick="increment()">5 incremented by one is </button>
    <p id="incrementp"></p>

    <button onclick="decrement()">5 decremented by one is </button>
    <p id="decrementp"></p>

    <!-- Random Method -->
    <button onclick="random()">Here is a random number between 0 and 100</button>
    <p id="randomResult"></p>

    <!-- To the power of ! -->
    <button onclick="toPower()">10<sup>3</sup></button>
    <p id="toPowerP"></p>
