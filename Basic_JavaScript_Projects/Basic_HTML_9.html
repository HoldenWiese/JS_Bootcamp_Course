    <!-- Step 152 Combining skills learned so far.
    <p>How many seconds would you like to set your alarm for?</p>
    <input id="seconds" value="">
    <button onclick="countdown()">Click here</button>
    <p id="timer"></p> -->

    <!-- Step 155 Slideshow challenge -->
    <!-- Slideshow Container -->
    <div class="slideshow-container">
        <!-- Full Width Images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="./resources/images/wallpaper1.jpg" alt="">
            <div class="text">Neat looking motorcycle.</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="./resources/images/wallpaper2.jpg" alt="">
            <div class="text">Nice sunset!</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="./resources/images/wallpaper3.jpg" alt="">
            <div class="text">I can't remember what this picture was.</div>
        </div>
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)"></a>
        <a class="next" onclick="plusSlides(-2)"></a>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

    </div>


    <script src="./resources/javascript/Basic_JavaScript_9.js"></script>
</body>

</html>
